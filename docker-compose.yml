version: '2'
services:
  backend:
    image: debian:jessie
    volumes:
      - .:/var/www
  nginx:
    build: docker/nginx
    ports:
      - 80
    volumes_from:
      - backend
  php_nginx:
    build: docker/php
    volumes_from:
      - backend
  db:
    image: mariadb
    environment:
      MYSQL_USER: expresso-php
      MYSQL_PASSWORD: expresso-php
      MYSQL_DATABASE: expresso-php
      MYSQL_ROOT_PASSWORD: root
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 80
    links:
      - db
    environment:
      MYSQL_ROOT_PASSWORD: root
